<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">

</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">
		<input required id="name" type="text" name="name" placeholder="Name">
		</label><br><br>
		<label for="email">
		<input required type="email" id="email" name="email" placeholder="Email">
		</label><br><br>
		<label for="gender_m">
		<input required type="radio" value="Male" name="gender" id="gender_m">Male
		</label>
		<label for="gender_f">
		<input required type="radio" value="Female" name="gender" id="gender_f">Female
		</label>
		
		<label for="cars">Car Brand :</label>
			<select required id="cars">
			<option>--Please choose an option--</option>
			
			<option value="Audi">Audi</option>
			<option value="Lambo">Lambo</option>
			<option value="Safari">Safari</option>
			<option value="Mclaren">McLaren</option>
		</select><br><br>
		<label for="age">
		<input required type="number" name="age "id="age" placeholder="Age" >
		</label><br><br>
		
		<label for="dob">			
		<input type="date" id="dob"required> 
		</label><br><br>
		<label for="tel">	
		<input type="tel" name="telephone"id="tel" placeholder="xxx-xxx-xxxx" >
		</label><br><br>
		<label for="password">	
		<input required type="password" name="password"id="password" placeholder="password">
		</label><br><br>
		<label for="tos">
		<input required type="checkbox" id="tos" placeholder="password">I agree to the TOS 
		</label><br><br>
		
	
		<button type="submit">submit</button>
		
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
